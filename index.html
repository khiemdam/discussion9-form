<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

<body>
  <!-- Implement a skip to main! -->
    <form action="https://formspree.io/f/xkndzkzg" method="post"> <!--Connect to formspree.io-->

        <label for="name">Name:</label>
        <input type="text" placeholder="enter your name" id="name" name="name"><br><br>
        <div class="radio">
          <label>Area of Submission:</label>
          <!-- How can the label and button line up and be easily navigatable? -->
          <input class="radio-button" type="radio" id="travel" name="interest" value="travel" required>
          <label for="travel">Travel</label>
          <input class="radio-button" type="radio" id="recipe" name="interest" value="recipe" tabindex="0">
          <label for="recipe">Recipe</label>
          <input class="radio-button" type="radio" id="pets" name="interest" value="pets">
          <label for="pets">Pets</label><br><br>
        </div>


        <label for="message">Message:</label>
        <textarea class="message-field" id="message" name="message"></textarea><br><br>

        <div class="image">
          <label for="image">Upload Image:</label><br>
          <input type="file" id="image" name="image"><br><br>
        </div>

        <input type="submit" value="Submit">

        <button type="reset">Reset</button>
      </form>
